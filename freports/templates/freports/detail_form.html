{% extends "freports/base.html" %}

{% block title %}
<h2>{{ header }}</h2>
{% endblock title %}

{% block content %}
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data" role="form">
    {% csrf_token %}
    <div class="form-group row">
        <label for="inputDate" class="col-sm-3 col-form-label">Дата події <strong>*</strong></label>
        <div class="col-sm-4">
            <input type="date" class="form-control {% if errors.date %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputDate" name="date" value="{{ content.date }}">
            <div class="invalid-feedback">
                {{ errors.date }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputName" class="col-sm-3 col-form-label">Назва події <strong>*</strong></label>
        <div class="col-sm-4">
            <input type="text" class="form-control {% if errors.name %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputName" placeholder="Введіть назву події" name="name"
                value="{{ content.name }}">
            <div class="invalid-feedback">
                {{ errors.name }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputInfo" class="col-sm-3 col-form-label">Детальна інформація <strong>*</strong></label>
        <div class="col-sm-4">
            <textarea type="text" class="form-control {% if errors %}is-valid{% endif %}"
                id="inputInfo" name="info" rows="5"
                placeholder="Введіть детальну інформацію про подію">{{ content.info }}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <input type="submit" class="btn btn-primary" value="Зберегти"
                 name="save_button" />
          <input type="submit" class="btn btn-link"
                 name="cancel_button" value="Скасувати" />
        </div>
    </div>
</form>
{% endblock content %}

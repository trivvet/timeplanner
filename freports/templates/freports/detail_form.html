{% extends "freports/base.html" %}

{% block title %}
<h2>{{ header }}</h2>
{% endblock title %}

{% block content %}
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data" role="form">
    {% csrf_token %}
    <div class="form-group row">
        <label for="inputDate" class="col-sm-3 col-form-label">Дата події <strong>*</strong></label>
        <div class="col-sm-4">
            <div class="input-group date">
                <input type="text" id="inputDate" placeholder="напр. 01.01.2017" name="date"
                    class="form-control {% if errors.date %}is-invalid{% elif errors %}is-valid{% endif %} dateinput"
                    value="{{ content.date }}" data-provide="datepicker">
                <div class="input-group-addon" id="calendar">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
    {% if errors.date %}
    <div class="form-group row form-error">
        <div class="col-sm-3"></div>
        <div class="col">
            {{ errors.date }}
        </div>
    </div>
    {% endif %}
    <div class="form-group row">
        <label for="inputName" class="col-sm-3 col-form-label">Вид події <strong>*</strong></label>
        <div class="col-sm-4">
            <select class="form-control {% if errors.name %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputName" name="name" value="{{ content.name }}">
                <option value=''>-----------</option>
                <option {% if content.name == 'Надходження з суду' %}selected{% endif %}>Надходження з суду</option>
                <option {% if content.name == 'Направлене клопотання' %}selected{% endif %}>Направлене клопотання</option>
                <option {% if content.name == 'Направлений рахунок' %}selected{% endif %}>Направлений рахунок</option>
                <option {% if content.name == 'Оплачено' %}selected{% endif %}>Оплачено</option>
                <option {% if content.name == 'Призначено виїзд' %}selected{% endif %}>Призначено виїзд</option>
                <option {% if content.name == 'Проведено огляд' %}selected{% endif %}>Проведено огляд</option>
                <option {% if content.name == 'Відправлення в суд' %}selected{% endif %}>Відправлення в суд</option>
            </select>
            <div class="invalid-feedback">
                {{ errors.name }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputInfo" class="col-sm-3 col-form-label">Детальна інформація</label>
        <div class="col-sm-4">
            <textarea type="text" class="form-control {% if errors %}is-valid{% endif %}"
                id="inputInfo" name="info" rows="5"
                placeholder="Введіть детальну інформацію про подію">{{ content.info }}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <input type="submit" class="btn btn-primary" value="Зберегти"
                 name="save_button" />
          <input type="submit" class="btn btn-link"
                 name="cancel_button" value="Скасувати" />
        </div>
    </div>
</form>
{% endblock content %}

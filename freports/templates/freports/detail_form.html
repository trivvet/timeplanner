{% extends "freports/base.html" %}

{% block title %}
<h2>{{ header }}</h2>
{% endblock title %}

{% block content %}
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data" role="form">
    {% csrf_token %}
    <div class="form-group row">
        <label for="inputDate" class="col-sm-3 col-form-label">Дата події <strong>*</strong></label>
        <div class="col-sm-4">
            <input type="date" class="form-control {% if errors.date_arrived %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputDate" placeholder="напр. 01.01.2017" name="date"
                value="{{ content.date_arrived }}">
            <div class="invalid-feedback">
                {{ errors.date_arrived }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputName" class="col-sm-3 col-form-label">Назва події <strong>*</strong></label>
        <div class="col-sm-4">
            <input type="text" class="form-control {% if errors.date_arrived %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputName" placeholder="Введіть назву події" name="name"
                value="{{ content.date_arrived }}">
            <div class="invalid-feedback">
                {{ errors.date_arrived }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputInfo" class="col-sm-3 col-form-label">Детальна інформація <strong>*</strong></label>
        <div class="col-sm-4">
            <textarea type="text" class="form-control {% if errors.date_arrived %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputInfo" name="info" rows="5" value="{{ content.date_arrived }}">Введіть детальну інформацію про подію
            </textarea>
            <div class="invalid-feedback">
                {{ errors.date_arrived }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <input type="submit" class="btn btn-primary" value="Зберегти"
                 name="save_button" />
          <input type="submit" class="btn btn-link" href=""
                 name="cancel_button" value="Скасувати" />
        </div>
    </div>
</form>
{% endblock content %}

{% extends "freports/base.html" %}

{% block title %}

<div class="col-4"><a class="h1" href="{% url 'business_card_first_page' %}">⇐</a></div>
<div class="col-4">
    <h2>Вхід для адміністратора</h2>
</div>
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-sm-3"></div>
    <form class="form-horizontal col-sm-6" action="" method="post" enctype="multipart/form-data" role="form">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputUsername" class="col-sm-4 col-form-label">Ім'я користувача</label>
            <div class="col-sm-8">
                <input type="text" class="form-control {% if errors %}is-valid{% endif %}" autocomplete="off"
                    id="inputPassword" name="username" placeholder="Введіть ім'я користувача" required />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Пароль</label>
            <div class="col-sm-8">
                <input type="password" class="form-control {% if errors %}is-valid{% endif %}" autocomplete="off"
                    id="inputPassword" name="password" placeholder="Введіть пароль" required />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-6">
              <input type="submit" class="btn btn-primary" value="Увійти"
                     name="save_button" />
            </div>
        </div>
    </form>
</div>
{% endblock content %}

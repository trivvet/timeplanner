{% load static %}

<!DOCTYPE html>

<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <title>Forensic Reports List</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css" />
        <link rel="stylesheet" href="{{ PORTAL_URL }}{% static 'main.css' %}" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="row" id="main-header">
                <div class="col">
                    <a id="header-link" href="{% url 'forensic_reports_list' %}"><h1>Wonderful Time Planner</h1></a>
                </div>
            </div>

            <div class="row" id="second-header">
                <div class="col">
                    {% block title %}{% endblock title %}
                </div>
            </div>

            <div class="row" id="message">
                <div class="col">
                    {% block messages %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger
                             {% else %}{{ message.tags }}{% endif %}
                             "
                             role="alert">{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                    {% endblock messages %}
                </div>
            </div>

            <div class="row" id="main-content">
                <div class="col">
                    {% block content %}{% endblock content %}
                </div>
            </div>

            <div class="row" id="footer">
                <div class="col">
                    <hr />
                    <p>Time Planner, 2017</p>
                </div>
            </div>

        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js">
        </script>
        <script src="{{ PORTAL_URL }}{% static 'main.js' %}" type="text/javascript"></script>
    </body>


</html>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if items.has_previous %}
        <li class="page-item">
            <a class="page-link" href="{% url url_next parametr %}?page={{ items.previous_page_number }}&status={{ extra }}&order_by={{ order_by }}&reverse={{ reverse }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        {% endif %}
        {% for page in items.paginator.page_range %}
            <li class="page-item {% if items.number == page %}active{% endif %}">
                <a class="page-link" href="{% url url_next parametr %}?page={{ page }}&status={{ extra }}&order_by={{ order_by }}&reverse={{ reverse }}">
                    {{ page }}
                </a>
            </li>
        {% endfor %}
        {% if items.has_next %}
        <li class="page-item">
            <a class="page-link" href="{% url url_next parametr %}?page={{ items.next_page_number }}&status={{ extra }}&order_by={{ order_by }}&reverse={{ reverse }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        {% endif %}
        <a class="btn btn-outline-primary ml-2" href="{% url url_next parametr %}?status={{ extra }}&order_by={{ order_by }}&reverse={{ reverse }}&all_pages=1">Показати всі</a>
    </ul>
    
</nav>

{% extends "freports/base.html" %}

{% block title %}
<h2>{{ header }}</h2>
{% endblock title %}

{% block content %}
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data" role="form">
    {% csrf_token %}
    <div class="form-group row">
        <label for="inputStatus" class="col-sm-3 col-form-label">Статус учасника <strong>*</strong></label>
        <div class="col-sm-4">
            <select class="form-control {% if errors.status %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputStatus" name="status" value="{{ content.status }}">
                <option value=''>-----------</option>
                <option {% if content.status == 'Головуючий суддя' %}selected{% endif %}>Головуючий суддя</option>
                <option {% if content.status == 'Позивач' %}selected{% endif %}>Позивач</option>
                <option {% if content.status == 'Відповідач' %}selected{% endif %}>Відповідач</option>
                <option {% if content.status == 'Представник позивача' %}selected{% endif %}>Представник позивача</option>
                <option {% if content.status == 'Представник відповідача' %}selected{% endif %}>Представник відповідача</option>
                <option {% if content.status == 'Замовник' %}selected{% endif %}>Замовник</option>
                <option {% if content.status == 'Інший учасник' %}selected{% endif %}>Інший учасник</option>
            </select>
            <div class="invalid-feedback">
                {{ errors.status }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputSurname" class="col-sm-3 col-form-label">Прізвище учасника <strong>*</strong></label>
        <div class="col-sm-4">
            <input type="text" class="form-control {% if errors.surname %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputSurname" value="{{ content.surname }}"
                placeholder="Введіть прізвище учасника" name="surname">
            <div class="invalid-feedback">
                {{ errors.surname }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputName" class="col-sm-3 col-form-label">Ім'я учасника</label>
        <div class="col-sm-4">
            <input type="text" class="form-control {% if errors.name %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputName" value="{{ content.name }}"
                placeholder="Введіть ім'я та ім'я по-батькові учасника" name="name">
            <div class="invalid-feedback">
                {{ errors.name }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputAddress" class="col-sm-3 col-form-label">Адреса проживання</label>
        <div class="col-sm-4">
            <input type="text" class="form-control {% if errors.address %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputAddress" value="{{ content.address }}"
                placeholder="Введіть адресу проживання учасника" name="address">
            <div class="invalid-feedback">
                {{ errors.address }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPhone" class="col-sm-3 col-form-label">Контактний телефон</label>
        <div class="col-sm-4">
            <input type="text" class="form-control {% if errors.phone %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputPhone" value="{{ content.phone }}"
                placeholder="Введіть контактний телефон учасника" name="phone">
            <div class="invalid-feedback">
                {{ errors.phone }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputInfo" class="col-sm-3 col-form-label">Додаткова інформація</label>
        <div class="col-sm-4">
            <textarea type="text" class="form-control {% if errors %}is-valid{% endif %}"
                id="inputInfo" name="info" rows="5"
                placeholder="Введіть додаткову інформацію про участика">{{ content.info }}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <input type="submit" class="btn btn-primary" value="Зберегти"
                 name="save_button" />
          <input type="submit" class="btn btn-link"
                 name="cancel_button" value="Скасувати" />
        </div>
    </div>
</form>
{% endblock content %}

{% extends "freports/base.html" %}

{% block title %}
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col">
        <h2>{{ header }}</h2>
    </div>
</div>
{% endblock title %}

{% block content %}
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data" role="form">
    {% csrf_token %}

    <div class="form-group row">
        <label for="inputName" class="col-sm-3 col-form-label">Назва <strong>*</strong></label>
        <div class="col-sm-4">
            <input type="text" class="form-control {% if errors.name %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputName" value="{{ content.name }}"
                placeholder="Введіть назву суду" name="name">
            <div class="invalid-feedback">
                {{ errors.name }}
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputAddress" class="col-sm-3 col-form-label">Адреса</label>
        <div class="col-sm-4">
            <input type="text" class="form-control {% if errors.address %}is-invalid{% elif errors %}is-valid{% endif %}"
                id="inputAddress" value="{{ content.address }}"
                placeholder="Введіть адресу розміщення суду" name="address">
            <div class="invalid-feedback">
                {{ errors.address }}
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputNumber" class="col-sm-3 col-form-label">Номер</label>
        <div class="col-sm-4">
            <input type="text" class="form-control {% if errors %}is-valid{% endif %}"
                id="inputNumber" value="{{ content.number }}"
                placeholder="Введіть номер справ суду" name="number">
            <div class="invalid-feedback">
                {{ errors.number }}
            </div>
        </div>
    </div>

    {% if judges %}
    <div class="form-group row">
        <label for="inputChair" class="col-sm-3 col-form-label">Голова суду</label>
        <div class="col-sm-4">
            <select class="form-control {% if errors %}is-valid{% endif %}"
                id="inputChair" name="chair" value="{{ content.chair }}">
                <option value=''>-----------</option>
                {% for judge in judges %}
                <option value='{{ judge.id }}'
                    {% if content.chair.id == judge.id %}selected{% endif %}>{{ judge }}</option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">
                {{ errors.chair }}
            </div>
        </div>
    </div>
    {% endif %}

    <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <input type="submit" class="btn btn-primary" value="Зберегти"
                 name="save_button" />
          <input type="submit" class="btn btn-link"
                 name="cancel_button" value="Скасувати" />
        </div>
    </div>
</form>
{% endblock content %}

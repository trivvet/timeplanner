<div class="row justify-content-md-center">
    <div class="col-6">
        <h1>Login</h1>
        <form ng-submit="">
            <div class="form-group">
                <label for="inputLogin">Username</label>
                <input type="text" class="form-control" id="inputLogin" placeholder="Login" ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
        </form>
    </div>
</div>

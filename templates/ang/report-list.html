<span class="h1">Список проваджень</span>
<a class="btn btn-outline-info modal-button"
    id="add-report" href="">Додати провадження</a>


<table class="table table-hover table-responsive-lg">
    <thead class="thead-light">
        <tr>
            <th scope="col">
                <a href="">
                    №
                </a>
            </th>
            <th scope="col">Адреса</th>
            <th scope="col">Позивач</th>
            <th scope="col">Відповідач</th>
            <th scope="col">Тип Об'єкту</th>
            <th scope="col">Вид Дослідження</th>
            <th scope="col">Дата надходження</th>
    </thead>

    <tbody>
        <tr ng-repeat="item in items">
            <th class="td-link" scope="row"><p class="">{{ item.full_number }}</p></th>
            <td class="td-link">{{ item.address }}</td>
            <td class="td-link">{{ item.plaintiff }}</td>
            <td class="td-link">{{ item.defendant }}</td>
            <td class="td-link">{{ item.object_name }}</td>
            <td class="td-link">{{ item.research_kind }}</td>
            <td class="td-link td-date">{{ item.date_arrived }}</td>
        </tr>

    </tbody>

</table>
